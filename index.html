<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/> 
        <title>Contact Form</title>
        <link rel="stylesheet" herf="styles.css" />
    </head>
    <body>
        <main class="container">
            <form id="contactForm" class="card" novalidate>
                <h1>Contact Us</h1>

                <div class="form-group">
                    <lable for="fullname">Full Name</lable>
                    <input id="fullname" name="fullname" type="text" required autocomplete="name" placeholder="e.g, Jane Ahmad"/>
                    <small class="error" aria-live="polite"></small>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input id="email" name="email" typle="email" required autocomplete="email" placeholder="you@example.com" />
                    <small class="error" aria-live="polite"></small>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input id="subject" name="subject" type="text" required placeholder="How can we help?" />
                    <small class="error" aria-live="polite"></small>
                </div>

                <div class="form-group">
                    <lable for="message">Mesaage</lable>
                    <textarea id="message" name="message" rows="5" required placeholder="write your message..."></textarea>
                    <small class="error" aria-live="polite"></small>
                </div>

                <button type="submit" class="btn">Send Message</button>
                <p id="formSuccess" class="success" role="status" aria-live="polite"></p>
            </form>
        </main>

        <script src="script.js"></script>
    </body>
</html>
