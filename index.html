<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/> 
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main class="container">
        <form id="contactForm" class="card" novalidate>
            <h1>Contact Us</h1>

            <!-- Message area for errors or success -->
            <p id="formSuccess" class="success" role="status" aria-live="polite"></p>

            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input id="fullname" name="fullname" type="text" required autocomplete="name" placeholder="e.g, Jane Ahmad"/>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input id="email" name="email" type="email" required autocomplete="email" placeholder="you@example.com" />
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input id="subject" name="subject" type="text" required placeholder="How can we help?" />
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required placeholder="Write your message..."></textarea>
            </div>

            <button type="submit" class="btn">Send Message</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
